<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario </title>
</head>
<body>
    <h1>FORMULARIO PARA CARGAR PRODUCTOS</h1>
    <!-- en el proyeto action=" api/realtimeproducts" -->
    <!-- enctype envia informacion indexada de un archivo -->
    <form method="post" action="/api/products" enctype ="multipart/form-data">
        <input type="text" placeholder="Nombre del producto" name="title" style=" font-size: 20px; margin-bottom: 10px;"/ >
        <br>
        <input type="text" placeholder="Descripcion" name="description"style=" font-size: 20px; margin-bottom: 10px;"/>
        <br>
        <input type="text"placeholder="Precio" name="price"style=" font-size: 20px; margin-bottom: 10px;"/>
        <br>
        <input type="text"placeholder="Codigo" name="code" style=" font-size: 20px; margin-bottom: 10px;"/>
        <br>
        <input type="text"placeholder="Disponibilidad" name="stock" style=" font-size: 20px; margin-bottom: 10px;"/>
        <br>
        <input type="file" placeholder="Enlace de la imagen" name="thumbnail" style=" font-size: 20px; margin-bottom: 10px;"/>
        <br>
        <button style=" font-size: 20px; margin-bottom: 10px";>ALTA PRODUCTO</button>
    </form>
</body>
</html>
